<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>AMEN-GOGS: Global Online Tutorials and Research</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Allow absolute positioning for the lights */
        }

        h1, h2, p {
            text-align: center;
            margin: 10px;
            color: #000; /* Dark black text */
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); }
        }

        .images {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .images img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #ddd;
        }

        .content {
            max-width: 90%; /* Make content fit within the screen */
            padding: 20px;
            text-align: center;
            border: 10px solid transparent; /* Placeholder for the gradient */
            border-image: linear-gradient(to right, red, yellow, green) 1; /* Three colored lines */
            animation: glowingBorder 2s infinite;
            position: relative; /* Relative positioning for layering */
            z-index: 1; /* Ensure the content is above the lights */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 20px; /* Rounded corners */
            margin: 0 auto; /* Center the content */
        }

        @keyframes glowingBorder {
            0%, 100% { border-image-source: linear-gradient(to right, red, yellow, green); }
            50% { border-image-source: linear-gradient(to right, yellow, green, red); }
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .contact-info a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        /* Light animation */
        .light {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 0, 0.5); /* Light yellow color */
            border-radius: 50%;
            animation: lightMotion 5s linear infinite; /* Change duration for speed */
            filter: blur(30px);
            z-index: 0; /* Behind content */
        }

        @keyframes lightMotion {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50vw, -50vh); }
            100% { transform: translate(0, 0); }
        }

        /* Flower animation inside the content */
        .flower {
            position: absolute;
            width: 30px; /* Size of the flower */
            height: 30px;
            background: url('https://example.com/your-flower-image.png') no-repeat center center;
            background-size: contain; /* Adjust size */
            animation: flowerMotion 8s linear infinite; /* Change duration for speed */
            opacity: 0.6; /* Slightly transparent */
            z-index: 1; /* Above the light */
        }

        @keyframes flowerMotion {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
    <script>
        function handleGetMoreClick() {

                    clearInterval(checkWindowClosed);

                    document.getElementById('bonusPrompt').style.display = 'block';

        }

        function redirectToTelegram() {
            // Redirect the user to the Telegram channel
            window.location.href = 'https://t.me/GOGSmore';
        }
    </script>
